# HOWTO: https://pre-commit.com/#usage
# pip3 install pre-commit
# pre-commit install -t pre-commit -t pre-push

repos:
  - repo: https://github.com/psf/black
    rev: 21.11b1
    hooks:
      - id: black
  - repo: https://github.com/asottile/pyupgrade
    rev: v2.29.1
    hooks:
      - id: pyupgrade
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.5.0
    hooks:
      - id: prettier
        exclude: centos_playground/pkg_survey/result*
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-merge-conflict
      - id: check-yaml
      - id: detect-private-key
        exclude: tests/integration/conftest.py
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/PyCQA/flake8
    rev: 4.0.1
    hooks:
      - id: flake8
        args:
          - --max-line-length=100
          - --per-file-ignores=ps_deployment/src/files/packit.wsgi:F401
  #  - repo: https://github.com/pre-commit/mirrors-mypy
  #    rev: v0.782
  #    hooks:
  #      - id: mypy
  #        args: [--no-strict-optional, --ignore-missing-imports]
  - repo: https://github.com/packit/pre-commit-hooks
    rev: df221508b08378e6dc54d4bdc74f62f76f8c686f
    hooks:
      - id: check-rebase
        args:
          - git://github.com/packit/research.git
        stages: [manual, push]
